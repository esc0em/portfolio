<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract tech-inspired logo with brackets and geometric shapes -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.15"/>
  
  <!-- Code brackets -->
  <path d="M12 14 L8 20 L12 26" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  <path d="M28 14 L32 20 L28 26" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  
  <!-- Central geometric element (abstract E or circuit pattern) -->
  <rect x="16" y="16" width="8" height="8" rx="1.5" fill="url(#logoGradient)" opacity="0.8" filter="url(#glow)"/>
  <line x1="18" y1="18" x2="22" y2="18" stroke="#0b1120" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="20" x2="22" y2="20" stroke="#0b1120" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="22" x2="22" y2="22" stroke="#0b1120" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Decorative dots -->
  <circle cx="10" cy="12" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="30" cy="28" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
</svg>

